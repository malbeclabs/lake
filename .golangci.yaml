version: "2"
linters:
  default: none
  enable:
    - bidichk
    - errcheck
    - govet
    - ineffassign
    - misspell
    - revive
    - unused
  settings:
    govet:
      enable:
        - asmdecl
        - assign
        - atomic
        - bools
        - buildtag
        - cgocall
        - copylocks
        - deepequalerrors
        - errorsas
        - framepointer
        - httpresponse
        - ifaceassert
        - loopclosure
        - lostcancel
        - nilfunc
        - nilness
        - printf
        - reflectvaluecompare
        - shift
        - sigchanyzer
        - sortslice
        - stdmethods
        - stringintconv
        - structtag
        - testinggoroutine
        - tests
        - unmarshal
        - unreachable
        - unsafeptr
        - unusedresult
    revive:
      enable-all-rules: false
      rules:
        - name: atomic
        - name: context-keys-type
        - name: defer
          arguments: [[
            # Calling 'recover' at the time a defer is registered (i.e. "defer recover()") has no effect.
            "immediate-recover",
            # Calling 'recover' outside of a deferred function has no effect
            "recover",
            # Returning values from a deferred function has no effect
            "return",
          ]]
        - name: duplicated-imports
        - name: errorf
        - name: string-of-int
        - name: time-equal
        - name: unconditional-recursion
        - name: useless-break
        - name: waitgroup-by-value
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
    rules:
      - linters: [govet]
        text: 'buildtag: \+build line is no longer needed'
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      rewrite-rules:
        - pattern: interface{}
          replacement: any
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
