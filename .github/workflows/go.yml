name: go
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  go-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        working-directory: controlcenter/ui
      - run: bun run build
        working-directory: controlcenter/ui
      - run: go build ./...
  go-lint:
    runs-on: ubuntu-latest
    needs: go-build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        working-directory: controlcenter/ui
      - run: bun run build
        working-directory: controlcenter/ui
      - uses: golangci/golangci-lint-action@v8
  go-test:
    runs-on: ubuntu-latest
    needs: go-build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - uses: oven-sh/setup-bun@v2
      - run: bun install
        working-directory: controlcenter/ui
      - run: bun run build
        working-directory: controlcenter/ui
      - run: go test ./...
  evals-short:
    runs-on: ubuntu-latest
    needs: go-build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - run: go test -short -tags evals -v ./agent/evals/...
