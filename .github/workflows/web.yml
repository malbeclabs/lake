name: web
on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - 'agent/**'
      - 'api/**'
      - '.github/workflows/web.yml'
  pull_request:
    branches: [main]
    paths:
      - 'web/**'
      - 'agent/**'
      - 'api/**'
      - '.github/workflows/web.yml'

jobs:
  web-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: make web-build

  web-lint:
    runs-on: ubuntu-latest
    needs: web-build
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: make web-lint

  web-test:
    runs-on: ubuntu-latest
    needs: web-build
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: make web-test
